duckdb = "1.2.1"
numpy = "^2.2.4"
pandas = "^2.2.3"
psycopg2 = "^2.9.10"
pyaml = "^25.1.0"
pydantic = "^2.11.2"
pymongo = "^4.12.0"
pyarrow = "^20.0.0"
fastparquet = "^2024.11.0"
google-cloud-bigquery = "^3.31.0"
azure-kusto-data = "^5.0.3"
azure-kusto-ingest = "^5.0.3"
notebook = "^7.4.2"
matplotlib = "^3.10.3"
