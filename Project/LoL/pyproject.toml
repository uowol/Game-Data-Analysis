[tool.poetry]
name = "lol-data-analysis"
version = "0.1.0"
description = ""
authors = ["uowol <alllhvhla@gmail.com>"]
readme = "README.md"


[tool.black]
line-length = 120
target-version = ['py312']
skip-string-normalization = false


[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true


[tool.poetry.dependencies]
python = ">=3.10,<3.13"
dotenv = "^0.9.9"
requests = "^2.32.3"
aiohttp = "^3.11.13"
